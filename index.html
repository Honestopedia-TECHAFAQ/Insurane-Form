<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Quote Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .submit-btn {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .submit-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .required {
            color: red;
        }
        .modal-body {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center">Get Your Insurance Quote</h2>
                    <form id="insuranceForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address <span class="required">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number <span class="required">*</span></label>
                            <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890" required>
                        </div>
                        <div class="mb-3">
                            <label for="vehicle" class="form-label">Vehicle Type <span class="required">*</span></label>
                            <select class="form-select" id="vehicle" required>
                                <option value="">Select your vehicle type</option>
                                <option value="Car">Car</option>
                                <option value="Truck">Truck</option>
                                <option value="Motorcycle">Motorcycle</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="coverage" class="form-label">Coverage Option <span class="required">*</span></label>
                            <select class="form-select" id="coverage" required>
                                <option value="">Select your coverage</option>
                                <option value="Full Coverage">Full Coverage</option>
                                <option value="Liability Only">Liability Only</option>
                                <option value="Comprehensive">Comprehensive</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth <span class="required">*</span></label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 submit-btn">Get Quote</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Quote Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultContent">
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('insuranceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const vehicle = document.getElementById('vehicle').value;
            const coverage = document.getElementById('coverage').value;
            const dob = document.getElementById('dob').value;
            if (fullName === "" || email === "" || phone === "" || vehicle === "" || coverage === "" || dob === "") {
                alert("Please fill out all required fields!");
                return;
            }
            const resultContent = `
                <h6>Your Information:</h6>
                <p><strong>Full Name:</strong> ${fullName}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Vehicle Type:</strong> ${vehicle}</p>
                <p><strong>Coverage Option:</strong> ${coverage}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
            `;
            document.getElementById('resultContent').innerHTML = resultContent;

            
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();

            document.getElementById('insuranceForm').reset();
        });
    </script>
</body>
</html>
